    <script>
        var light = 1
        function changeMode() {
            light++;
            if(light % 2 == 0) {
                document.body.style.backgroundColor= "black";
                document.body.style.color= "white";
                document.getElementById('modeChange').innerHTML = "Light Mode"
                document.getElementById('modeChange').style.backgroundColor = "black";
                document.getElementById('modeChange').style.color = "white";
                document.getElementById('modeChange').style.borderColor = "white";
            }
            if(light % 2 != 0) {
                document.body.style.backgroundColor= "white";
                document.body.style.color= "black";
                document.getElementById('modeChange').innerHTML = "Dark Mode"
                document.getElementById('modeChange').style.backgroundColor = "white";
                document.getElementById('modeChange').style.color = "black";
                document.getElementById('modeChange').style.borderColor = "black";
                document.getElementById('modeChange:').style.borderColor = "black";
                light = 1;
            }
        }
    </script>
