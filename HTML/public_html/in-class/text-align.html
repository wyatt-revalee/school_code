<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Text Align</title>
        <style media="screen">
body {
    background-color: #dddddd
}
.parent {
    background-color: red;
    padding: 10px;
    text-align: center;
}
.child {
    background-color: blue;
    font-size: 48px;
    color: white;
    width: 50%;
}
.child2 {
    display: inline-block;
    background-color: green;
    font-size: 48px;
    color: white;
}
.square {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: black;
}
        </style>
    </head>
    <body>
<h1 style="text-align: center;">Text Align</h1>
<div class="parent">
    <div class="child">
        Child Text
    </div>
    <div class="square"></div>
    <div class="child2">
        Child 2 Text
    </div>
    <div class="square"></div>
</div>
    </body>
</html>
